<!DOCTYPE html>
<html>
<head>
    <title>Hotel Bookings</title>
</head>
<body>
    <h2> Create or Amend Booking </h2>
    <form>
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="hotelName">

        <label for="bookingDate">Booking Date:</label>
        <input type="datetime-local" id="bookingDate" name="bookingDate">

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost">

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="1">Confirmed</option>
            <option value="2">Cancelled</option>
            <option value="3">Error</option>
        </select>

        <label for="id">Id:</label>
        <input type="number" id="id" name="id" value="0">
    </form>
    <button onclick="postData()">Confirm Booking</button>
</body>
</html>
<script>
function postData() {
        let hotelName = document.getElementById("hotelName").value;
        let bookingDate = document.getElementById("bookingDate").value;
        let cost = document.getElementById("cost").value;
        let status = document.getElementById("status").value;
        let id = document.getElementById("id").value;

        fetch('/ConfirmHotelBooking', {
            method: 'POST',
            body: JSON.stringify({ hotelName, bookingDate, cost, status, id }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
}

</script>
